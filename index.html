<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ea03eb269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box-app">
        <h3>Prognoza pogody</h3>

        <div class="box-body">
            <div class="left-layout">
                <p class="nameCity"></p>
                <input type="text" class="city" placeholder="Wpisz miasto">
                <span class="error"></span>
                <button class="verifyWeather"><i class="fas fa-search"></i>Sprawdź pogodę</button>
            </div>
            <div class="right-layout">
                <div class="row">
                    <h4><i class="fas fa-thermometer-quarter"></i>Temperatura</h4>
                    <span class="valTemp"></span>
                </div>
                <div class="row">
                    <h4><i class="fas fa-tint"></i>Wilgotność</h4>
                    <span class="valHum"></span>
                </div>
                <div class="row">
                    <h4><i class="fas fa-wind"></i>Wiatr</h4>
                    <span class="valWin"></span>
                </div>
                <div class="row">
                    <h4><i class="fas fa-compass"></i>Ciśnienie</h4>
                    <span class="valPress"></span>
                </div>
                <div class="row-des">
                    <h4><i class="fas fa-sticky-note"></i>Opis pogody</h4>
                    <span class="valDes"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
